<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>rowspan</title>

  <style>
    table{

border-collapse: collapse;
      text-align: center;
      width:100%;
      border-color: #180a06;

    }
    th,td{
      border-color: orangered;

    }
  </style>

</head>
<body>

<table border="2">

  <thead><tr>
    <th>course</th>
    <th>studentname</th>
    <th>fees</th>
  </tr></thead>

  <tbody>
  <tr>

    <td rowspan="2">java</td>
    <td>chenna</td>
    <td>2500</td>
  </tr>

  <tr>
    <td>thirumala</td>
    <td>2000</td>

  </tr>



  </tbody>
</table>

</body>
</html>
