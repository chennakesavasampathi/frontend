<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>unorderlist</title>
    <style>



        div{


            background-color: red;


        }

        li{
            background-color: orangered;
            margin:10px;
            text-align: center;



        }
    </style>
</head>
<body>
<div>
<ul type="circle">

    <li>html</li>
    <li>css</li>
    <li>javascript</li>
    <li>java</li>
    <li>corejava</li>
</ul>
</div>

<div>
    <ul type="none">

        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>java</li>
        <li>corejava</li>
    </ul>
</div>
<div>
    <ul type="square">

        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>java</li>
        <li>corejava</li>
    </ul>
</div>
<div>
    <ul type="square">

        <li>html</li>
        <li>css</li>
        <li>javascript</li>
        <li>java</li>
        <li>corejava</li>
    </ul>
</div>




</body>
</html>
